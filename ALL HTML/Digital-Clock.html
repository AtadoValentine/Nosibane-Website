<!DOCTYPE html>
<html>

<head>
<title>Digital Clock</title>

<link rel="stylesheet" href="c:\Users\Chinonso\Desktop\ADVANCED PROJECTS 2\All CSS\Digital-Clock.css">
<link href="https://fonts.googleapis.com/cssz?family=Orbitron:wght@500display=swap" rel="stylesheet">
<style></style>
</head>


<body>

<div class="main-main">

<div class="time-main">

          <p class="time">TIME</p>
          <p class="clock-container js-clock-container"></p>
          <div class="am-pm-container">
          <div class="am js-am">AM</div>
          <div class="pm js-pm">PM</div>
          </div>

</div>


<div class="alarm-main">

          <p class="alarm">ALARM</p>
          <div class="option-container">
          <input placeholder="TITLE" class="time-alarm js-title-alarm">
          <input placeholder="TIME" class="title-alarm js-time-alarm">
          <button class="set js-set">SET ALARM</button>
          <button class="stop js-stop">STOP ALARM</button>
          </div>
          <div class="alarm-container js-alarm-container"></div>

</div>


<div class="stop-clock-main">


          <p class="stop-clock">STOP CLOCK</p>
          <p class="stop-clock-container js-stop-clock-container"></p>
          <div class="stop-clock-button-container">
          <button class="start-button js-start-button">START</button>
          <button class="stop-button js-stop-button">STOP</button>
          <button class="reset-button js-reset-button">RESET</button>
          </div>

</div>

</div>

<script src="c:\Users\Chinonso\Desktop\ADVANCED PROJECTS 2\ALL JAVASCRIPT\Digital-Clock.js"></script>
</body>
</html>
